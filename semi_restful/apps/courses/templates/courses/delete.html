<!DOCTYPE html>
<html>
<head>
	<title>Delete a course</title>
</head>
<body>
	<h2>Are you sure wang to delete the following course?</h2>
	<table>
		<tr>
			<td><p>Name:</p></td>
			<td><p>{{course.name}}</p></td>
		</tr>
		<tr>
			<td><p>Description:</p></td>
			<td><p>{{course.desc}}</p></td>
		</tr>
		<tr>
			<td><a href="/courses">No</a></td>
			<form action="/courses/{{course.id}}/destory/confirm" method="POST">
				{% csrf_token %}
				<td><input type="submit" name="submit" value="Yes! I want to delete this"></td>
			</form>
		</tr>
	</table>
</body>
</html>
